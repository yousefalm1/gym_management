{% extends 'base.html'%}
{% block content %}

<h2><strong>Create New User Profile</strong></h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% comment %} renders the form field as paragraphs {% endcomment %}
    {{ form.as_p }}
    <button type="submit" onclick="return confirm('Are you sure you want to create this user profile?')" >Create Profile</button>
</form>
{% endblock %}
