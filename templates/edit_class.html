
{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h2 class="font-weight-bold"><strong>Edit Class:</strong> {{ gym_class.class_name }}</h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation">
                        {% csrf_token %}
                        {% comment %} renders the form field as paragraphs {% endcomment %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success" onclick="return confirm('Are you sure you want to create this instructor profile?')">Create Profile</button>
                    </form>

                    <br>
                    <form method="post" action="{% url 'delete_class' gym_class.class_id %}">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this class?')">Delete Class</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
