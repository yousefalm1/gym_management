{% extends 'core/base.html' %}


{% block content %}
  <h2>Gym Classes</h2>
  <ul>
    {% for gym_class in classes %}
      <li>{{ gym_class.class_name }} - {{ gym_class.room_number }}
        (Max Capacity: {{ gym_class.max_capacity}})
        {}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
