{% extends 'base.html' %}
{% block content%}
<h2><strong>Create New Class </strong></h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" onclick="return confirm('Are you sure you want to create this New Class?')" >Create New Class</button>
</form>
{% endblock %}
