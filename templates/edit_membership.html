
{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-secondary text-white text-center">
                        <h2><strong>Edit Membership - {{ user_profile.user.username }}</strong></h2>
                        <p>Current Membership: {{ user_profile.membership_choices }}</p>

                    </div>
                    <div class="card-body">
                        <form method="post" class="mt-3">
                            {% csrf_token %}
                            
                            <div class="form-group">
                                <label for="membership_choice">New Membership:</label>
                                <select name="membership_choice" id="membership_choice" class="form-control">
                                    <option value="bronze">Bronze</option>
                                    <option value="silver">Silver</option>
                                    <option value="gold">Gold</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-block">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
