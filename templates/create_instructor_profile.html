{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-secondary text-white">
                    <h2 class="text-center"><strong>Create New Instructor Profile</strong></h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation">
                        {% csrf_token %}
                        {% comment %} renders the form field as paragraphs {% endcomment %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success" onclick="return confirm('Are you sure you want to create this instructor profile?')">Create Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
