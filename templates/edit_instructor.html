

{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h2><strong>Create New Instructor Profile</strong></h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success" onclick="return confirm('Are you sure you want to save changes?')">Save Chaneges</button>

                
                
                    <form method="post" action="{% url 'delete_instructor' instructor.instructor.id %}" style="margin-top: 20px" class="needs-validation">
                        {% csrf_token %}
                        <button class="btn btn-danger" type="submit" onclick="return confirm('Are you sure you want to delete this class?')">Delete Instructor</button>
                    </form>
                
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
