{% extends 'base.html' %}

{% block content %}

<div class="container mt-4">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-secondary text-white text-center">
                    <h2><strong>Edit Instructor Profile</strong></h2>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data" class="needs-validation">
                        {% csrf_token %}
                        {{ form.as_p }}
                        
                        <div class="row justify-content-between">
                            <div class="col-md-5">
                                <button type="submit" class="btn btn-success btn-block" onclick="return confirm('Are you sure you want to save changes?')">Save Changes</button>
                            </div>
                            <div class="col-md-5">
                                <form method="post" action="{% url 'delete_instructor' instructor.instructor.id %}" class="needs-validation">
                                    {% csrf_token %}
                                    <button class="btn btn-danger btn-block" type="submit" onclick="return confirm('Are you sure you want to delete this instructor?')">Delete Instructor</button>
                                </form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
